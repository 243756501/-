<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/sample.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">样品管理</h1>
		</header>
		<div id="app" class="mui-content">
			<div v-for="(item,index) in sampleList" class="item base-flex-horizontal" @tap="sampleItemClick(item.id)">
				<img :src="item.imgurl" >
				<div class="desc">{{item.title}}</div>
			</div>
		</div>

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/lib/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/lib/browser.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../config.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/babel" charset="UTF-8">
			mui.init();
			apptools.backQuit();
			var vm=new Vue({
				el:"#app",
				data:{
					sampleList:[
						{ id: 1 , imgurl:"../../images/pics/test-get.png", title:"样品领样"},
						{ id: 2 , imgurl:"../../images/pics/test-back.png", title:"检测还样"},
						{ id: 3 , imgurl:"../../images/pics/sample-back.png", title:"样品归还"}
					]
				},				
				methods:{
					sampleItemClick:function(id){
						switch(id){
							case 1:{
								webtool.openWindow('sample-get');
								break;
							}
							case 3:{
								webtool.openWindow('sample-return');
								break;
							}
						}
					}
				}			
			})			
		</script>
	</body>

</html>
